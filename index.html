<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css"/>
  <title> Tik Tak Toe </title>
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <main class="background">
    <section class="title">
      <h1>Tik <strong>Tak</strong> Toe</h1>
    </section>
    <section class="display">
      player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container">
      <div class="box" id="bx0"></div>
      <div class="box" id="bx1"></div>
      <div class="box" id="bx2"></div>
      <div class="box" id="bx3"></div>
      <div class="box" id="bx4"></div>
      <div class="box" id="bx5"></div>
      <div class="box" id="bx6"></div>
      <div class="box" id="bx7"></div>
      <div class="box" id="bx8"></div>
    </section>
    <section class="display announcer hide"></section>
    <section class="again">
      <button id="reset">Reset</button>
    </section>
  </main>
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" defer src="js/app.js"></script>
</body>
</html>
